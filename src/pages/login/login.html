<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page">
	<div class="logo">
		<img src="assets/img/einstein-main.jpeg" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input name="username" type="text" spellcheck="false" required>
				</ion-input>
			</ion-item>
			<p ion-text color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input name="password" type="password" required>
				</ion-input>
			</ion-item>
			<p ion-text color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button color="light" block>Signup</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>


<ion-content padding>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page">

	<div class="logo">
		<img src="assets/img/einstein-main.jpeg" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Email Address</ion-label>
				<ion-input name="email" type="email" placeholder='Albert@email.com'
        [(ngModel)]="details.email" #email="ngModel" required email>
				</ion-input>
			</ion-item>
			<p ion-text color="danger" [hidden]="email.valid || submitted == false" padding-left>
				Email address is required.
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input name="password" type="password"
        placeholder='Must be at least 6 characters.'
        [(ngModel)]="details.password" #password="ngModel" required>
				</ion-input>
			</ion-item>
		</ion-list>

    <div padding>
  		<button ion-button (click)="onLogin(loginForm)" type="submit"
      [disabled]="!loginForm.valid || ! (details.password.length >= 6)" block>Login</button>
  		<button ion-button (click)="onSignup()" color="light" block>Signup</button>
      <button ion-button (click)="onForgotPassword()" color="danger" block>Forgot Password ?</button>
		</div>
	</form>

</ion-content>

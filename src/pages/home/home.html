<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title>Question Feed</ion-title> 
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateQuestionStream()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-select [(ngModel)]="filter">
      <ion-option value="all">All</ion-option>
      <ion-option value="answered">Answered</ion-option>
      <ion-option value="unAnswered">Unanswered</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let question of questions" [attr.question]="tester">
      <button ion-item>
          <h3>{{question.question}}</h3>
      </button>
    </ion-item-sliding>

  </ion-list>

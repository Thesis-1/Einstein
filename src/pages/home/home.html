<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title>Question Feed</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="search()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-select [(ngModel)]="filter" (ngModelChange)="filterQuestions()">
      <ion-option value="all">All</ion-option>
      <ion-option value="true">Answered</ion-option>
      <ion-option value="false">Unanswered</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let question of questions"
    [attr.question]="tester" (click)="onQuestionClick(question)">
      <button ion-item>
          <h3>{{question.questionBody}}</h3>
      </button>
    </ion-item-sliding>

  </ion-list>

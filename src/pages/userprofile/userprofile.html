<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="userprofile-page">
  <div padding-top text-center *ngFor="let u of loggedInUser | async">
    <!-- FAB for updating user photo -->
    <ion-fab right top>
      <button (click)="updatePicture(u.$key)" ion-fab color="primary">
        <ion-icon name="ios-camera"></ion-icon>
      </button>
    </ion-fab>

    <!-- Base64 image data is considered unsafe by angular -->
    <img src="{{u.photoURL}}" alt="avatar">
    <h2>{{u.displayName}}</h2>

    <!-- <textarea rows="2" cols="40" class="input" [(ngModel)]="translationTest"></textarea>
    <button (click)="handleTranslation()" class="button is-primary">Translate</button>
    <h4>Spanish</h4>
    <p>{{ (currentTranslation | async)?.es || defaultMessage() }}</p> -->

    <div padding-left padding-right>
      <p ion-content (click)="onChangeBio(u)">{{u.bio}}</p>
    </div>

    <ion-list inset>
      <button ion-item (click)="onChangeName(u)">{{u.displayName}}</button>
      <!-- <button ion-item (click)="onChangeBio(u)">Update Bio</button> -->
      <!-- ^ Similar interface to Question button -->
      <button ion-item (click)="onChangeCountry(u)">Update Country: {{u.country}}</button>
      <!-- Radio alert -->
      <button ion-item (click)="onChangeLanguage(u)">Update Language: {{u.language}}</button>
      <!-- Radio alert -->
      <button ion-item (click)="onChangeLearning(u)">Learning</button>
      <button ion-item (click)="onChangeTeaching(u)">Teaching</button>

    </ion-list>

  </div>
</ion-content>

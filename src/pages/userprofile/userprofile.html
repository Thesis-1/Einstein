<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="userprofile-page">
  <div padding-top text-center>
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{user.details.name}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="onChangeName()">{{user.details.name}}</button>
      <button ion-item (click)="onChangeBio()">Bio</button>
      <!-- ^ Similar interface to Question button -->
      <button ion-item (click)="onChangeCountry()">{{user.data.data.country || country}}</button>
      <!-- Radio alert -->
      <button ion-item (click)="onChangeLanguage()">{{user.data.data.language || language}}</button>
      <!-- Radio alert -->
      <!-- <button ion-item (click)="onChangeSubjects()">Subjects</button> -->
      <!-- ^ Similar interface to Question button -->
    </ion-list>

  </div>
</ion-content>
